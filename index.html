<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="manifest" href="/manifest.json">
    <title>السراج في بيان غريب القرآن</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/828c19ed9a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>ابحث في السراج</h1>
    </div>
    <div class="search-box">
        <input type="text" id="word-input" placeholder="أدخل كلمة">
    </div>
    <div id="results"></div>
    <div id="installPrompt" style="display: none;">
        <button id="installButton" class="fancy-button">
          <span>تثبيت التطبيق</span>
        </button>
    </div>
  
    <script src="js/script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      }
    </script>    
    <script>
      let deferredPrompt;
      const installButton = document.getElementById('installButton');
    
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installButton.style.display = 'block';
    
        installButton.addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        });
      });
    </script>               
</body>
</html>
