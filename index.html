<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <title>السراج في بيان غريب القرآن</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/828c19ed9a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>ابحث في السراج</h1>
    </div>
    <div class="search-box">
        <input type="text" id="word-input" placeholder="أدخل كلمة">
    </div>
    <div id="results"></div>
    <!-- Add this in your HTML body where you want the button to appear -->
    <div id="installPrompt" style="display: none;">
        <button id="installButton" class="fancy-button">
        <span>تثبيت التطبيق</span>
        </button>
    </div>
  
    <script src="js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        }
      </script>
      <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          deferredPrompt = e;
          showInstallPromotion();
        });

        function showInstallPromotion() {
          const installPrompt = document.getElementById('installPrompt');
          installPrompt.style.display = 'block';
        }

        function hideInstallPromotion() {
          const installPrompt = document.getElementById('installPrompt');
          installPrompt.style.display = 'none';
        }

        function promptInstall() {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              } else {
                console.log('User dismissed the install prompt');
              }
              deferredPrompt = null;
              hideInstallPromotion();
            });
          }
        }

        document.getElementById('installButton').addEventListener('click', promptInstall);

      </script>            
</body>
</html>
